<!DOCTYPE html>
<html>
<head>
  <title>opengash: all your Google Analytics!</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">

  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" media="screen">
  <link rel='stylesheet' href='style.css' media='screen'>
  <link rel="icon"
        type="image/x-icon"
        href="images/favicon.ico">
</head>
<body ng-controller="MainCtrl">

<div class="navbar navbar-default navbar-fixed-top" role="navigation">
  <div class="navbar-header">
    <a class="navbar-brand" href="/" title="belong to you!">opengash: all your Google Analytics</a>
  </div>
  <div class="navbar-collapse collapse">
    <ul class="nav navbar-nav navbar-right" ui-view="navLink"></ul>
  </div>

  <div class="alert-container ng-cloak" ng-if="alert.show">
    <div class="alert alert-{{alert.type}} alert-dismissable drop-shadow alert-content">
      <button ng-click="alert.show = false" class="close">&times;</button>
      {{alert.message}}
    </div>
  </div>

  <div class="alert-container ng-cloak alert-loading" ng-if="loading">
    <div class="alert alert-info drop-shadow alert-content">
      <div class="progress progress-striped active">
        <div class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0"
             aria-valuemax="100" style="width: 100%"> Loading...
        </div>
      </div>
    </div>
  </div>
</div>

<div ui-view="main"></div>
<span ui-view></span><!-- instantiate AppCtrl -->

<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script src='//ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js'></script>
<script src='//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js'></script>
<script src='//netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js'></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.js"></script>

<script src="app.js"></script>
<script src="common/lStorage.js"></script>
<script src="common/authUrl.js"></script>
<script src="common/utils.js"></script>
<script src="common/periods.js"></script>
<script src="common/metricsData.js"></script>
<script src="common/ga.js"></script>
<script src="common/userAccount.js"></script>
<script src="userProfile/userProfile.js"></script>
<script src="dashboard/dashboard.js"></script>

<script type="text/javascript">
  window.handleClientLoad = function() {
    angular.element(document).ready(function() {
      angular.bootstrap(document, ['opengash'])
    })
  }
</script>

<script src="http://apis.google.com/js/client.js?onload=handleClientLoad"></script>
</body>
</html>
